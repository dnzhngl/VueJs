<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs | Yazılım Bilimi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #666;
            background-color: #fbbd08;
            margin-bottom: 10px;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="app">

        <div class="box" :class="className"></div>
        <hr>
        <!-- <div class="box" :class="{'blue' : showBlue }"></div> -->
        <div class="box" :class="classNameComp"></div>
        <button @click="showBlue = !showBlue">Add / Remove</button>

        <hr>

        <div class="box" :style="{'background-color' : 'pink'}"></div>

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                className: "blue",
                showBlue: true
            },
            computed: {
                classNameComp() {
                    return {
                        'blue': this.showBlue
                    };
                }
            }
        });
    </script>
</body>

</html>
